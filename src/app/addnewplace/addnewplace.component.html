<br>
<div>
    <h2>Add New Property</h2>
    <label for="owner">Owner Name</label>
    <input type="text" id="owner" name="owner" placeholder="Enter Owner Name" [(ngModel)]="owner">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Enter Address" [(ngModel)]="address" (blur)="getGeoLocation()">

    <label for="aprice">Asking Price</label>
    <input type="number" id="aprice" name="aprice" placeholder="Asking Price" [(ngModel)]="aprice">

    <label for="desc">Description</label>
    <input type="text" id="desc" name="desc" placeholder="Enter Description" [(ngModel)]="desc">

    <input type="submit" value="Save" (click)="savePlace()">
</div>

<div>
  <agm-map id="addmap" [latitude]="lat" [longitude]="lng" [zoom]="15">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
